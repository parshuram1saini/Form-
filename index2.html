      <form class="ui form">
        <div class="field">
          <label>Name</label>
          <input type="text" name="first-name" id="name" placeholder="enter a name" required>
          <span id="errorname"></span>
        </div>
        <div class="field">
          <label>Age</label>
          <input type="number" name="last-name" id="age" placeholder="enter a Age" required>
          <span id="errorage"></span>
        </div>
        <div class="field">
          <label>Address</label>
          <input name="address" rows="4" cols="20" id="address" placeholder="enter a address" > </input>
          <span id="erroradd"></span>
          </div>
        <button class="ui button" id='submit' type="submit">Submit</button>
      </form>
